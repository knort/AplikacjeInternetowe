<h1>Edytuj danie</h1>

<form method="post" action="">
  <div class="form-label">
    <div class="label-description">
      Nazwa dania (PL)
      </div>
    <div class="label-input">
      <input type="text" required name="pl_name" value="{pl_name}" />
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="form-label">
    <div class="label-description">
      Nazwa dania (ENG)
    </div>
    <div class="label-input">
      <input type="text" required name="eng_name" value="{eng_name}"/>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="form-label">
    <div class="label-description">
      Opis dania (PL)
    </div>
    <div class="label-input">
      <input type="text" required name="pl_desc" value="{pl_desc}"/>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="form-label">
    <div class="label-description">
      Opis dania (ENG)
    </div>
    <div class="label-input">
      <input type="text" required name="eng_desc" value="{eng_desc}"/>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="form-label">
    <div class="label-description">
      Cena brutto (PLN)
    </div>
    <div class="label-input">
      <input type="number" step="0.01" required name="price" value="{price}"/>
    </div>
    <div class="clearfix"></div>
  </div>

  <button name="food-edit-submit" class="submit-button" type="submit">Zapisz danie</button>

  <div class="clearfix"></div>
</form>
